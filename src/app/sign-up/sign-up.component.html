<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center bg-primary text-white">
          <h4>Create Account</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="register" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                formControlName="email"
                placeholder="Enter your email"
              />
              <div *ngIf="register.get('email')?.invalid && register.get('email')?.touched" class="text-danger">
                Email is required and must be valid.
              </div>
            </div>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                formControlName="username"
                placeholder="Enter your username"
              />
              <div *ngIf="register.get('username')?.invalid && register.get('username')?.touched" class="text-danger">
                Username is required.
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                formControlName="password"
                placeholder="Enter your password"
              />
              <div *ngIf="register.get('password')?.invalid && register.get('password')?.touched" class="text-danger">
                Password is required.
              </div>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary" [disabled]="register.invalid">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
